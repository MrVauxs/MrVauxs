name: Create Release

on:
    push:
        tags:
            - "v**"

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@releases/v4
              with:
                  branch: gh-pages
                  folder: .
